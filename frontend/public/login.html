<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PC Parts Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2d3748;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .login-header p {
            color: #718096;
            font-size: 0.95rem;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group .input-icon {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #a0aec0;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background-color: #f8fafc;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
            background-color: white;
        }
        
        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            color: #a0aec0;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 0.85rem;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s ease;
        }
        
        .submit-btn:hover {
            background-color: #3182ce;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #e2e8f0;
        }
        
        .divider-text {
            padding: 0 1rem;
            color: #718096;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        /* Google Button */
        .google-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95rem;
            color: #4a5568;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .google-btn:hover {
            background-color: #f7fafc;
            border-color: #cbd5e0;
        }
        
        .google-icon {
            color: #db4437;
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }
        
        /* Signup Link */
        .signup-link {
            text-align: center;
            font-size: 0.95rem;
            color: #718096;
        }
        
        .signup-link a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 640px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .login-header p {
                font-size: 0.9rem;
            }
            
            .form-group input {
                padding: 0.65rem 0.65rem 0.65rem 2.25rem;
                font-size: 0.9rem;
            }
            
            .form-group .input-icon,
            .password-toggle {
                top: 34px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.25rem;
                border-radius: 8px;
            }
            
            .login-header {
                margin-bottom: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.35rem;
            }
            
            .divider-text {
                padding: 0 0.5rem;
                font-size: 0.8rem;
            }
            
            .submit-btn,
            .google-btn {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 360px) {
            .login-container {
                padding: 1rem;
            }
            
            .form-group input {
                padding: 0.6rem 0.6rem 0.6rem 2rem;
            }
            
            .form-group .input-icon,
            .password-toggle {
                left: 10px;
                top: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Login to your account</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        
        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">Or continue with</span>
            <div class="divider-line"></div>
        </div>
        
        <button type="button" class="google-btn" id="googleLogin">
            <i class="fab fa-google google-icon"></i>
            Sign in with Google
        </button>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Create account</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }

            // Form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    
                    // Validation checks
                    if (!email) {
                        alert('Please enter your email address');
                        return;
                    }
                    
                    if (!password) {
                        alert('Please enter your password');
                        return;
                    }
                    
                    // Simulate successful login
                    localStorage.setItem('loggedIn', 'true');
                    alert('Login successful! Redirecting to home page...');
                    window.location.href = 'index.html';
                });
            }

            // Google login
            const googleLoginBtn = document.getElementById('googleLogin');
            if (googleLoginBtn) {
                googleLoginBtn.addEventListener('click', function() {
                    // Simulate Google login
                    localStorage.setItem('loggedIn', 'true');
                    alert('Google login successful! Redirecting to home page...');
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
