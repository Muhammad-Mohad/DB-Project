<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PC Parts Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .signup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-header h1 {
            color: #2d3748;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .signup-header p {
            color: #718096;
            font-size: 0.95rem;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group .input-icon {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #a0aec0;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background-color: #f8fafc;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
            background-color: white;
        }
        
        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            color: #a0aec0;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
        }
        
        .password-hint {
            font-size: 0.8rem;
            color: #718096;
            margin-top: 0.25rem;
        }
        
        /* Terms Checkbox */
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin: 1.5rem 0;
        }
        
        .terms-checkbox input {
            margin-right: 0.75rem;
            margin-top: 0.25rem;
            min-width: 16px;
            min-height: 16px;
        }
        
        .terms-checkbox label {
            font-size: 0.85rem;
            color: #4a5568;
            line-height: 1.5;
        }
        
        .terms-checkbox a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 0.85rem;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s ease;
        }
        
        .submit-btn:hover {
            background-color: #3182ce;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #e2e8f0;
        }
        
        .divider-text {
            padding: 0 1rem;
            color: #718096;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        /* Google Button */
        .google-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95rem;
            color: #4a5568;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .google-btn:hover {
            background-color: #f7fafc;
            border-color: #cbd5e0;
        }
        
        .google-icon {
            color: #db4437;
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }
        
        /* Login Link */
        .login-link {
            text-align: center;
            font-size: 0.95rem;
            color: #718096;
        }
        
        .login-link a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 640px) {
            .signup-container {
                padding: 1.5rem;
            }
            
            .signup-header h1 {
                font-size: 1.5rem;
            }
            
            .signup-header p {
                font-size: 0.9rem;
            }
            
            .form-group input {
                padding: 0.65rem 0.65rem 0.65rem 2.25rem;
                font-size: 0.9rem;
            }
            
            .form-group .input-icon,
            .password-toggle {
                top: 34px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .signup-container {
                padding: 1.25rem;
                border-radius: 8px;
            }
            
            .signup-header {
                margin-bottom: 1.5rem;
            }
            
            .signup-header h1 {
                font-size: 1.35rem;
            }
            
            .divider-text {
                padding: 0 0.5rem;
                font-size: 0.8rem;
            }
            
            .terms-checkbox label {
                font-size: 0.8rem;
            }
            
            .submit-btn,
            .google-btn {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 360px) {
            .signup-container {
                padding: 1rem;
            }
            
            .form-group input {
                padding: 0.6rem 0.6rem 0.6rem 2rem;
            }
            
            .form-group .input-icon,
            .password-toggle {
                left: 10px;
                top: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join us today and get started</p>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <i class="fas fa-phone input-icon"></i>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="••••••••" required minlength="8">
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
                <p class="password-hint">Minimum 8 characters</p>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        
        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">Or sign up with</span>
            <div class="divider-line"></div>
        </div>
        
        <button type="button" class="google-btn" id="googleSignup">
            <i class="fab fa-google google-icon"></i>
            Sign up with Google
        </button>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }

            // Form validation
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const phone = document.getElementById('phone').value.trim();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    // Validation checks
                    if (!name) {
                        alert('Please enter your full name');
                        return;
                    }
                    
                    if (!email) {
                        alert('Please enter your email address');
                        return;
                    }
                    
                    if (!phone) {
                        alert('Please enter your phone number');
                        return;
                    }
                    
                    if (password.length < 8) {
                        alert('Password must be at least 8 characters');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        alert('Passwords do not match');
                        return;
                    }
                    
                    if (!document.getElementById('terms').checked) {
                        alert('You must agree to the terms and conditions');
                        return;
                    }
                    
                    // Form submission would go here
                    console.log('Form submitted:', { 
                        name, 
                        email, 
                        phone, 
                        password 
                    });
                    
                    // Simulate successful signup and redirect to login
                    alert('Account created successfully! Please login.');
                    window.location.href = 'login.html';
                });
            }

            // Google signup
            const googleLoginBtn = document.getElementById('googleSignup');
            if (googleLoginBtn) {
                googleLoginBtn.addEventListener('click', function() {
                    // Simulate Google signup
                    localStorage.setItem('loggedIn', 'true');
                    alert('Google signup successful! Redirecting to home page...');
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
